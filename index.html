<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
     <link rel="stylesheet" href="styles.css">
     <script defer src="main.js"></script>
</head>
<body>
    <header>
        <div class="Up-container">
            <h1>TO DO</h1>
            <img class="mode" src="images/icon-sun.svg" alt="" width="35px" height="45px">
        </div>
          <div class="input">
         <input type="text" class ="main-input" placeholder="create a new todo">
         <div id="enter">
            <img  src="images/plus.png" alt="" width="25px" height="25px"> </div>
         </div>
    </header>
    
    <main>
    <div class="container">
         
       
        <footer>
          <div class="first"> <span class="count">0</span> items left</div>  
          <div class="middle">
             <span class="all">All</span>
             <span class="active">Active</span>
             <span class="completed">Completed</span>
          </div>
          <div class="last">
              <span class= "clear"> Clear Completed</span> </div>
        </footer>
    </div>
    </main>
    
</body>
</html>
